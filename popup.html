<!DOCTYPE html>
<html>
<head>
  <title>Layout Grid Visualizer</title>

  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="form-group">
    <label for="gridWidth">Grid Width (px)</label>
    <input type="number" id="gridWidth" value="1320" min="1">
  </div>

  <div class="form-group">
    <label for="columns">Number of Columns</label>
    <input type="number" id="columns" value="12" min="1">
  </div>

  <div class="form-group">
    <label for="gutterSize">Gutter Size (px)</label>
    <input type="number" id="gutterSize" value="32" min="1">
  </div>

  <div class="form-group">
    <label for="gridColor">Grid Color</label>
    <div class="color-input">
      <input type="color" id="gridColor" value="#1a73e8">
    </div>
  </div>

  <div class="form-group">
    <label for="opacity">Grid Opacity</label>
    <input type="number" id="opacity" value="0.3" min="0" max="1" step="0.1">
  </div>

  <div class="form-group">
    <button id="toggleGrid" aria-label="Show or hide grid" title="Show or hide the grid overlay">Toggle Grid</button>
  </div>

  <div class="form-group">
    <button id="centerGrid" aria-label="Center grid" title="Center the grid overlay">Center Grid</button>
  </div>

  <div class="form-group">
    <button id="resetGrid" aria-label="Reset to defaults" title="Reset all fields to default values">Reset to Defaults</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
