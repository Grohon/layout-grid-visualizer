<!DOCTYPE html>
<html>
<head>
  <title>Layout Grid Visualizer</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html, body {
      font-size: 16px;
    }

    body {
      width: 20rem;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #121a27;
      color: #f3f6f9;
    }
    .form-group {
      margin-bottom: 0.75rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input[type="number"], input[type="color"] {
      width: 100%;
      padding: 0.375rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
    .color-input {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="gridWidth">Grid Width (px)</label>
    <input type="number" id="gridWidth" value="1320" min="0">
  </div>
  <div class="form-group">
    <label for="columns">Number of Columns</label>
    <input type="number" id="columns" value="12" min="1">
  </div>
  <div class="form-group">
    <label for="gutterSize">Gutter Size (px)</label>
    <input type="number" id="gutterSize" value="32" min="0">
  </div>
  <div class="form-group">
    <label for="gridColor">Grid Color</label>
    <div class="color-input">
      <input type="color" id="gridColor" value="#1a73e8">
    </div>
  </div>
  <div class="form-group">
    <label for="opacity">Grid Opacity</label>
    <input type="number" id="opacity" value="0.3" min="0" max="1" step="0.1">
  </div>
  <div class="form-group">
    <button id="toggleGrid">Toggle Grid</button>
  </div>
  <div class="form-group">
    <button id="centerGrid">Center Grid</button>
  </div>
  <div class="form-group">
    <button id="resetGrid">Reset to Defaults</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
